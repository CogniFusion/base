<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Extension Popup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<script defer src="background.js"></script><script defer src="popup.js"></script><script defer src="content.js"></script></head>
<style>
    body {
        min-width: 300px;
    }

    input {
        min-width: 200px;
    }
</style>

<body class="bg-gray-100 flex flex-col items-center justify-center p-5">
    <div id="root" class="text-center mt-5 ">
        <h1 class="text-xl font-bold">Welcome to CogniFusion!</h1>
        <p class="text-md">Your personalized assistant</p>
    </div>
    <button id="open" class="bg-green-500 text-white px-4 py-2 rounded">Sign In</button>
    <h1 class="text-sm font-bold">Enter short description of your channel</h1>
    <textarea id="description" class="textarea m-4 w-full h-[200px]" placeholder="Enter description here"></textarea>
    <button id="generate" class="bg-green-500 text-white px-4 py-2 rounded">Generate</button>
    <h1 class="text-sm font-bold">Your generated description</h1>
    <textarea id="result" class="textarea m-4 w-full h-[200px]" placeholder="Description here"></textarea>
    <script src="popup.js"></script>
</body>

</html>
