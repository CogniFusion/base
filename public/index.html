<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Extension Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            width: 70vh;
        }

        #root {
            text-align: center;
            margin: 10px;
        }

        button {
            background-color: #45a09b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a09b;
        }
    </style>
</head>

<body>
    <div id="root">
        <h1>Welcome to CogniFusion!</h1>
        <p>Your personalized assistant</p>
    </div>
    <button id="open">Sign In</button>
    <script src="popup.js"></script>
</body>

</html>
